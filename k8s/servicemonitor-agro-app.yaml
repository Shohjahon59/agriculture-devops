apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agro-app
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - agro-app
  selector:
    matchLabels:
      app: agro-app
  endpoints:
    - port: web
      path: /metrics
      interval: 15s
